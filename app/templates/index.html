<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo di Registrazione</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body id="body">
    <div id="background-blur" class="background-blur"></div>

    <div class="navbar">
        <div class="logo-container">
            <img src="static/logo.png" alt="Logo">
        </div>
        <div class="nav-links">
            <a href="#query">Query</a>
            <a href="#body">Home</a>
        </div>
    </div>

    <div class="header" id="home">
        <div class="logo-container">
            <img src="static/logo.png" alt="Logo">
            <div class="title">
                <h1>Prime Subscape</h1>
            </div>
        </div>
    </div>

    <div class="content" id="query">
        <h2>Modulo di Registrazione</h2>
        <form action="http://127.0.0.1:5000/add_user" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" class="input-field" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="input-field" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="input-field" required>
            
            <input type="submit" class="submit-button" value="Registrati">
        </form>

        <h2>Cerca Utente</h2>
        <form action="http://127.0.0.1:5000/find_user" method="post">
            <label for="Name">Nome:</label>
            <input type="text" id="Name" name="Name" class="input-field" required>

            <input type="submit" class="submit-button" value="Cerca">
        </form>
    </div>
    <script src="static/script.js"></script>
</body>
</html>
